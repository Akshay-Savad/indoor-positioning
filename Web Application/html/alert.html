<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!---Custom CSS-->
    <link rel="stylesheet" href="../css/styles.css" />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--Font awesome -->
    <script
      src="https://kit.fontawesome.com/5888afab31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="header" style="background-color: #0b0320; padding: 0">
      <!---Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light" style="padding: 0">
        <div class="container">
          <a class="navbar-brand" href="../html/trackingDetails.html"
            >Qurantinno</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h2 class="navbar-text" style="color: white">Alerts</h2>
              </li>
            </ul>
            <form class="d-flex">
              <button id="logout" class="btn py-2">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <div class="container">
      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#geofence"
            role="tab"
            aria-controls="geofence"
            aria-selected="true"
            >Geofence</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#socialDistancing"
            role="tab"
            aria-controls="socialDistancing"
            aria-selected="false"
            >Social Distancing</a
          >
        </li>
      </ul>

      <div class="tab-content">
        <!-- Geofence Tab -->
        <div
          id="geofence"
          class="tab-pane fade show active"
          role="tabpanel"
          aria-labelledby="geofence"
        >
          <div class="container">
            <h3>Geofence Alert</h3>
            <table id="geofenceTable" class="table table-bordered table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Time</th>
                  <th>Patient Name</th>
                  <th>Last Co-ordinate</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>

        <!-- Social Distancing Tab -->
        <div
          id="socialDistancing"
          class="tab-pane fade"
          role="tabpanel"
          aria-labelledby="socialDistancing"
        >
          <div class="container">
            <h3>Social Distancing Alert</h3>
            <table
              id="socialDistencingTable"
              class="table table-bordered table-hover"
            >
              <thead class="thead-dark">
                <tr>
                  <th>Time</th>
                  <th>Patient Name</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: 'AIzaSyB9svilCeoVcGee5Tva12gvAt7NmUYoSpc',
        authDomain: 'deepblue-ab539.firebaseapp.com',
        databaseURL: 'https://deepblue-ab539-default-rtdb.firebaseio.com',
        projectId: 'deepblue-ab539',
        storageBucket: 'deepblue-ab539.appspot.com',
        messagingSenderId: '693869040614',
        appId: '1:693869040614:web:bb841fbc8e00c5f89a3c27',
        measurementId: 'G-C9L065VTM5',
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>
    <script defer src="../js/auth/signOut.js"></script>
    <script src="../js/alert.js"></script>
  </body>
</html>
