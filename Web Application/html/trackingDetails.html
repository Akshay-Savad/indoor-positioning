    <style>
      .notification {

        color: white;
        text-decoration: none;
        padding: 10px 26px;

        border-radius: 2px;

        background: black;
        color: #58bbf2;
        border: #58bbf2 1px solid;
      }

      .notification .badge {
        position: absolute;
        top: -10px;
        right: -10px;
        padding: 5px 10px;
        border-radius: 50%;
        background: grey;
        color: white;
      }
